version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: master_creator_postgres
    environment:
      POSTGRES_DB: master_creator
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/schemas:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d master_creator"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - master_creator_network

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: master_creator_chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - master_creator_network

  # Optional: Redis for caching (can be enabled later)
  # redis:
  #   image: redis:7-alpine
  #   container_name: master_creator_redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - master_creator_network

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  master_creator_network:
    driver: bridge
